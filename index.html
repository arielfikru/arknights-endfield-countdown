<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endfield Countdown | Fan Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFE600;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
      }
      
      .clip-button {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

      .tech-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }

      /* Entrance Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      /* Technical Effects */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0.5; }
      }
      .scanline-bar {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, transparent 0%, rgba(255, 230, 0, 0.05) 50%, transparent 100%);
        background-size: 100% 4px;
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 9999;
      }

      @keyframes glitch-text {
        0% { transform: translate(0); opacity: 1; clip-path: inset(0 0 0 0); }
        1% { transform: translate(-2px, 2px); opacity: 0.8; clip-path: inset(10% 0 60% 0); }
        2% { transform: translate(2px, -2px); opacity: 0.9; clip-path: inset(40% 0 10% 0); }
        3% { transform: translate(0); opacity: 1; clip-path: inset(0 0 0 0); }
        98% { transform: translate(0); opacity: 1; clip-path: inset(0 0 0 0); }
        99% { transform: translate(-2px, 0); opacity: 0.8; clip-path: inset(0 0 0 0); }
        100% { transform: translate(0); opacity: 1; clip-path: inset(0 0 0 0); }
      }
      .animate-glitch-text {
        animation: glitch-text 4s infinite;
        position: relative;
      }
      
      /* Chromatic Aberration for Text */
      @keyframes chromatic-shift {
        0% { text-shadow: 2px 0 rgba(255, 0, 0, 0.7), -2px 0 rgba(0, 255, 255, 0.7); }
        20% { text-shadow: 2px 0 rgba(255, 0, 0, 0.7), -2px 0 rgba(0, 255, 255, 0.7); }
        21% { text-shadow: -2px 0 rgba(255, 0, 0, 0.7), 2px 0 rgba(0, 255, 255, 0.7); }
        40% { text-shadow: -2px 0 rgba(255, 0, 0, 0.7), 2px 0 rgba(0, 255, 255, 0.7); }
        41% { text-shadow: 0 0 transparent, 0 0 transparent; }
        98% { text-shadow: 0 0 transparent, 0 0 transparent; }
        99% { text-shadow: 3px 0 rgba(255, 0, 0, 0.7), -3px 0 rgba(0, 255, 255, 0.7); }
        100% { text-shadow: 0 0 transparent, 0 0 transparent; }
      }
      .chromatic-glitch {
        animation: chromatic-shift 3s infinite alternate;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(255, 230, 0, 0); border-color: rgba(255, 255, 255, 0.1); }
        50% { box-shadow: 0 0 15px rgba(255, 230, 0, 0.2); border-color: rgba(255, 230, 0, 0.5); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      /* Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-1000 { animation-delay: 1000ms; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
